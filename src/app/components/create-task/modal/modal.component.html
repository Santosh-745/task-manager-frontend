<mat-dialog-content id="create-task-container">
    <h2 mat-dialog-title id="modal-title">Create Task</h2>
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="data.title">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="data.description"></textarea>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Priority</mat-label>
        <mat-select matInput [(ngModel)]="data.priority" [compareWith]="comparePriority">
            <mat-option value="3">Low</mat-option>
            <mat-option value="2">Medium</mat-option>
            <mat-option value="1">High</mat-option>
        </mat-select>
    </mat-form-field>
    <div id="date-container">
        <div class="date-time-container">
            <mat-form-field class="date-field">
                <mat-label>Start date</mat-label>
                <input matInput [matDatepicker]="startDatePicker" [(ngModel)]="data.startDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
            </mat-form-field>
            <div class="time-field-container">
                <input
                    class="time-field"
                    type="time" 
                    id="startTime"
                    name="input"
                    [(ngModel)]="data.startTime"
                    />
                <span >
                    HH:MM AM/PM
                </span> 
            </div>
        </div>
        <div class="date-time-container">
            <mat-form-field class="date-field">
                <mat-label>End date</mat-label>
                <input matInput [matDatepicker]="endDatePicker" [(ngModel)]="data.endDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker></mat-datepicker>
            </mat-form-field>
            <div class="time-field-container">
                <input
                    class="time-field"
                    type="time" 
                    id="endTime"
                    name="input"
                    [(ngModel)]="data.endTime"
                    />
                <span >
                    HH:MM AM/PM
                </span> 
            </div>
        </div>
    </div>
    <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select matInput [(ngModel)]="data.status">
            <mat-option value="To-do">To-do</mat-option>
            <mat-option value="In-progress">In-progress</mat-option>
            <mat-option value="Done">Done</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Assigned Person</mat-label>
        <mat-select matInput [(ngModel)]="data.userIds" multiple>
            <mat-option *ngFor="let user of users" [value]="user.id">{{ user.email }}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-dialog-actions>
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Submit</button>
    </mat-dialog-actions>

<div id='project-list-header-container'>
    <mat-toolbar-row>
        <span id="project-list-heading">Projects</span>
    </mat-toolbar-row>
    <app-create-project></app-create-project>
</div>
<div id="project-list-table" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Project Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef> Start Date </th>
            <td mat-cell *matCellDef="let element"> {{element.startDate | date: 'longDate' }} </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef> End Date </th>
            <td mat-cell *matCellDef="let element"> {{element.endDate | date: 'longDate' }} </td>
        </ng-container>

        <ng-container matColumnDef="owner">
            <th mat-header-cell *matHeaderCellDef> Project Owner </th>
            <td mat-cell *matCellDef="let element"> {{element.ownerEmail}} </td>
        </ng-container>

        <ng-container matColumnDef="actionsColumn">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element;"> 
                <button 
                    mat-flat-button 
                    color="primary"
                    (click)="onEdit(element, element.id)"
                >
                    Edit
                </button>&nbsp;
                <button 
                    mat-flat-button 
                    color="warn"
                    (click)="onDelete(element.id)"
                >
                    Delete
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page of Tasks">
    </mat-paginator>
</div>

<div id="main-container">
    <div>
        <div id='create-task-btn'>
            <app-create-task></app-create-task>
        </div>
        <div id="tasks-list-container" class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
        
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
                </ng-container>
        
                <!-- Name Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>
        
                <!-- Weight Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
        
                <!-- Symbol Column -->
                <ng-container matColumnDef="priority">
                    <th mat-header-cell *matHeaderCellDef> Priority </th>
                    <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
                </ng-container>
        
                <ng-container matColumnDef="startDate">
                    <th mat-header-cell *matHeaderCellDef> Start Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.startDate | date: 'longDate' }} </td>
                </ng-container>
                
                <ng-container matColumnDef="endDate">
                    <th mat-header-cell *matHeaderCellDef> End Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.endDate | date: 'longDate' }} </td>
                </ng-container>
                
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>
                
                <ng-container matColumnDef="assignedPerson">
                    <th mat-header-cell *matHeaderCellDef> Assigned Person </th>
                    <td mat-cell *matCellDef="let element"> {{element.users[0].email}} </td>
                </ng-container>
        
                <ng-container matColumnDef="actionsColumn">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element; let i = index"> 
                        <button 
                            mat-flat-button 
                            color="primary"
                            (click)="onEdit(element, i)"
                        >
                            Edit
                        </button>&nbsp;
                        <button 
                            mat-flat-button 
                            color="warn"
                            (click)="onDelete(element.id)"
                        >
                            Delete
                        </button>
                    </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page of Tasks">
            </mat-paginator>
        </div>
    </div>
</div>
